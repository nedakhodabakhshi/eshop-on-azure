apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:                     
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eshop-web-service
                port:
                  number: 80



