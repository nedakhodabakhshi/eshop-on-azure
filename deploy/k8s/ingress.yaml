apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: eshop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eshop-web-service
            port:
              number: 80
