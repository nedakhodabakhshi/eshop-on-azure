
trigger:
  branches:
    include:
      - main

variables:
  azureSubscription: 'eshopacr123'      
  acrName: 'eshopacr123'
  acrLoginServer: 'eshopacr123'
  imageName: 'eshop-web'
  kubernetesNamespace: 'default'
  aksCluster: 'eshop-aks'
  resourceGroup: 'eshop-rg'

stages:

# ------------------- Build & Push -------------------
- stage: BuildAndPush
  displayName: 'Build and Push Image to ACR'
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    - task: AzureCLI@2
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az acr login --name $(acrName)

    - task: Docker@2
      displayName: 'Build and Push to ACR'
      inputs:
        containerRegistry: $(acrLoginServer)
        repository: $(imageName)
        command: 'buildAndPush'
        Dockerfile: 'dockerfiles/web/Dockerfile'     
        buildContext: .
        tags: |
          latest

# ------------------- Deploy to AKS -------------------
- stage: Deploy
  displayName: 'Deploy to AKS'
  dependsOn: BuildAndPush
  jobs:
  - job: DeployToK8s
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    - task: Kubernetes@1
      displayName: 'Apply Deployment'
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'service-eshop'
        azureResourceGroup: $(resourceGroup)
        kubernetesCluster: $(aksCluster)
        namespace: $(kubernetesNamespace)
        command: apply
        useConfigurationFile: true
        configuration: |
          deploy/k8s/web-deployment.yaml
          deploy/k8s/web-service.yaml
          deploy/k8s/ingress.yaml
